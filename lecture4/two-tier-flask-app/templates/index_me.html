<!DOCTYPE html>
<html>
<head>
    <title>Two-Tier Flask App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .message { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .message-content { flex: 1; }
        form { margin: 20px 0; }
        input[type="text"] { padding: 10px; width: 300px; }
        input[type="submit"] { padding: 10px 20px; background: #007cba; color: white; border: none; border-radius: 3px; }
        .delete-btn { padding: 5px 10px; background: #dc3545; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 12px; }
        .delete-btn:hover { background: #c82333; }
    </style>
</head>
<body>
    <h1>Two-Tier Flask + MySQL Application</h1>
    
    <h2>Messages:</h2>
    {% for message in messages %}
        <div class="message">
            <div class="message-content">{{ message[1] }}</div>
            <form action="/delete/{{ message[0] }}" method="POST" style="margin: 0;">
                <input type="submit" value="Delete" class="delete-btn" onclick="return confirm('Are you sure you want to delete this message?')">
            </form>
        </div>
    {% endfor %}
    
    <h2>Add a new message:</h2>
    <form action="/submit" method="POST">
        <input type="text" name="new_message" placeholder="Enter your message" required>
        <input type="submit" value="Add Message">
    </form>
</body>
</html>
